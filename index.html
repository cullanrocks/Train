<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Employee Tracker</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>
</head>
<body>
    <div class="container">
        <br>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h3 class="text-center"><strong>EOMPLOYEE DATA MANAGEMENT</strong></h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Employees</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Employee Name</th>
                                    <th>Role</th>
                                    <th>Start Date</th>
                                    <th>Months Worked</th>
                                    <th>Monthly Rate ($)</th>
                                    <th>Total Billed ($)</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <br>
                    <!-- Make Your Bid -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Add Employee</h3>
                                </div>
                                <div class="panel-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="input-name">Your Name</label>
                                            <input class="form-control" id="input-name" type="text">
                                        </div>
                                        <div class="form-group">
                                            <label for="input-position">Position</label>
                                            <input class="form-control" id="input-position" type="text">
                                        </div>
                                        <div class="form-group">
                                            <label for="input-start">Your starting Date (MM/DD/YY)</label>
                                            <input class="form-control" id="input-start" type="text">
                                        </div>
                                        <div class="form-group">
                                            <label for="input-monthly">Your Monthly Rate</label>
                                            <input class="form-control" id="input-monthly" type="number">
                                        </div>
                                        <button class="btn btn-primary" id="submit-button" type="submit">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="assets/javascript/logic.js"></script>
</body>

</html>
